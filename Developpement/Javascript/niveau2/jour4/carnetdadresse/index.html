<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>address book</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <h1 class="alert alert-primary shadow p-3 mb-5 rounded">Carnet d'adresse</h1>
    <div class="container mt-2 mb-4">
      <div class="row">
        <button type="button" name="button" class="btn btn-warning shadow p-3 mb-5 rounded" id="showForm">Ajouter un contact</button>
      </div>
    </div>
  <form class="alert alert-dark shadow p-3 mb-5 rounded" id="form">
  <div class="form-row">
    <div class="form-group col-md-6 alert alert-success w-50">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail">
    </div>
  <div class="form-group alert alert-primary w-50">
    <label for="inputAddress">Adresse</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
    <div class="form-group col-md-6 alert alert-danger w-50">
      <label for="inputCity">Ville</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-6 alert alert-warning w-50">
      <label for="inputZip">Code Postal</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Ajouter</button>
</form>

<div class="container">
  <div class="row" id="afficheContacts">

  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="carnet.js" charset="utf-8"></script>
  </body>
</html>
